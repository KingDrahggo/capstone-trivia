<div class="app-container">
  
  <!-- Header -->
  <header class="main-header">
    <div class="logo">TRIVIA<span class="highlight">GRIND</span></div>
    <div class="high-score">
      <span class="label">HIGH SCORE</span>
      <span class="value">{{ (gameService.highScore$ | async) || 0 }}</span>
    </div>
  </header>

  <main class="main-content">
    
    <!-- Waiting / Start Screen -->
    <section *ngIf="(gameService.gameState$ | async) === GameState.WAITING" class="screen start-screen">
      <h1>Ready to Grind?</h1>
      <p>Test your knowledge. One wrong answer and it's over.</p>
      <button class="btn-primary" (click)="startGame()">START GAME</button>
    </section>

    <!-- Playing Screen -->
    <section *ngIf="(gameService.gameState$ | async) === GameState.PLAYING" class="screen game-screen">
      <div class="hud">
        <div class="hud-item">
          <span class="label">SCORE</span>
          <span class="value">{{ gameService.score$ | async }}</span>
        </div>
        <div class="hud-item">
          <span class="label">LEVEL</span>
          <span class="value">{{ gameService.level$ | async }}</span>
        </div>
      </div>
      
      <app-trivia-question></app-trivia-question>
    </section>

    <!-- Game Over Screen -->
    <section *ngIf="(gameService.gameState$ | async) === GameState.GAMEOVER" class="screen game-over-screen">
      <h1>GAME OVER</h1>
      <div class="final-score">
        <span class="label">FINAL SCORE</span>
        <span class="value huge">{{ gameService.score$ | async }}</span>
      </div>
      <button class="btn-primary" (click)="startGame()">PLAY AGAIN</button>
    </section>

  </main>
</div>
