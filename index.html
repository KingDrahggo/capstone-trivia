<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />


    <!-- Title Page-->
    <title>CapStone Trivia Quiz</title>

    <!-- CSS-->
    <link href="style.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <header>Trivia Quiz</header>
    <div class="Animated_Box"></div>
    <div class="Game_Box" id="Main_Game_Box">
      <div id="Score_Box"></div>
      <div id="Question_Box"></div>
      <div id="Input_Answer">
        <form id="Form" action="" >
          <label for="answer_input">Answer</label>
          <input id="answer_input"  type="text" placeholder="What's your answer?" required/>
          <button id="submit" type="submit">Submit</button>
          </form>
      </div>
    </div>

    <script src="code.js"></script>
  </body>
</html>
